<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up - FemCare</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Sign Up to FemCare</h2>
      <form method="POST">
        <input
          type="text"
          name="username"
          placeholder="Create username"
          required
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Create password"
          required
        /><br />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </body>
</html>
